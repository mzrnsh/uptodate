---
layout: base
---
<div class="text-center">
  <div class="text-2xl font-extralight">
    Up-to-date

    <span class="font-medium">
      {{ page._name }}
    </span>

    version is
  </div>

  <div class="py-8 text-4xl">
    {{ page.version }}
  </div>
</div>

{% if page.weightless_id %}

  <section class="max-w-xl mx-auto py-12 px-4 sm:px-6 lg:px-8 border border-gray-100 shadow rounded-lg">
    <h2 class="text-2xl font-bold tracking-tight text-pink-600 mb-4">
      Want to stay updated?
    </h2>

    <p class="text-lg text-gray-800">
      Get an email when a new version of {{ page._name }} is released
    </p>

    <form
      class="mt-8 sm:flex"
      method="post"
      action="https://weightless.so/api/lists/{{ page.weightless_id }}/subscribe"
    >
      <label for="email-address" class="sr-only">
        Email address
      </label>

      <input
        id="email-address"
        name="subscription[email]"
        type="email"
        autocomplete="email"
        required
        class="w-full px-5 py-3 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs border-gray-300 rounded-md"
        placeholder="your@email.address"
      >

      <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 sm:flex-shrink-0">
        <button
          type="submit"
          class="w-full flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Notify me
        </button>
      </div>
    </form>
  </section>

{% endif %}
