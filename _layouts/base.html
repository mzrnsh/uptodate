<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} {{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>

  <body class="text-gray-600 py-40 relative h-screen">
    <header>
      <a href="/">
        <img
          class="block w-80 mx-auto"
          src="{{ site.baseurl }}/assets/img/logo.svg"
        >
      </a>
    </header>

    <main class="my-20">
      {{ content }}
    </main>

    <footer class="absolute bottom-0 w-full right-0 left-0 text-center">
      <div class="max-w-sm border-t mx-auto p-4 text-gray-500 font-extralight text-sm">
        Made by

        <a
          href="https://mzrn.sh"
          class="text-indigo-500 font-normal"
          target="_blank"
        >
          @mzrnsh
        </a>
      </div>
    </footer>
  </body>
</html>
